<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<title>Editar</title>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.js"></script><style type="text/css"></style>

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>


		<script type="text/javascript" >


			window.onload=function(){
				$(document).ready(function() {
					$('select').material_select();
				});

			};
			function showToast(message, duration){
				Materialize.toast(message, duration);
			}

		</script>
		
	</head>
	<body>
		<div style="margin-bottom: 30px;">
			<nav>
				<div class="nav-wrapper" >
					<div >
						<a  href="/" class="brand-logo"  style="margin: 10px;">
							<img  style="height: 50px;width: 50px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9zA2-DVJhJG-wBTDUG0yUwXY_7WkhqvMFIQ&usqp=CAU" alt="" class="circle">
							<span style="position: relative;bottom: 15px;">Zoologico</span>
						</a>
					</div>

                    <ul id="nav-mobile" class="right hide-on-med-and-down" style="margin-right: 10px;">
                        Bem vindo, <b th:text="${userName}"/>
                        <li><a href="/logout">Sair</a></li>
                    </ul>
				</div>
			</nav>
		</div>
		<div class="container">
			<div class="row" th:"animal : $(animal)">
				<div class="row" style="margin-bottom: 30px;margin-top: 30px">
					<header>
                        <a href="/"class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Menu Inicial</a>
						<a href="/animal/listar" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Jaulas</a>
					</header>
				</div>
				<form class="col 6"  th:action="@{/animal/editar}" method="POST">

						<div class="card row">
                            <div class="input-field col s8" style="margin-right: 100%">
                                <input th:value="${animal.id}"name="id" type="hidden" class="validate">
                            </div>

                            <div class="input-field col s6">
                                <i class="material-icons prefix">pets</i>
                                <input required id="icon_prefix"th:value="${animal.nome}"name="nome" type="text" class="validate" >
                                <label for="icon_prefix">Nome Animal</label>
                            </div>
                            <div class="input-field col s6" >
                                <i class="material-icons prefix">edit</i>
                                <input  required id="icon_especie" th:value="${animal.especie}" name="especie" type="text" class="validate" >
                                <label for="icon_especie">Especie</label>
                            </div>

                            <div class="input-field col s6" >
                                <i class="material-icons prefix">edit</i>
                                <input required  id="icon_raca" th:value="${animal.raca}" name="raca" type="text" class="validate" >
                                <label for="icon_raca">Raça</label>
                            </div>

                            <div class="input-field col s6" >
                                <i class="material-icons prefix">event</i>
                                <!--						<input   id="icon_idade"  value="" name="dataDeNascimento" required type="text" class="datepicker">-->
                                <input  required id="icon_idade" th:value="${animal.dataDeNascimento}" name="dataDeNascimento" type="date" class="validate" >
                                <label for="icon_idade">Data De Nascimento</label>
                            </div>



                                <div class="input-field col s12" style="margin-right: 100%">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
                                        <i class="material-icons right">save</i>
                                    </button>
                                </div>
                            </div>
                    </form>
                </div>
                <h5 style="margin-bottom: 40px;margin-top:40px;color: #39729a">Jaula</h5>
                <div class="card">
                    <table class="striped">
                        <thead>
                        <tr>
                            <th>N° da Jaula</th>
                            <th>Zoologico</th>
                            <th>Bloco</th>
                            <th>Editar</th>
                            <th>Deletar</th>
                        </tr>


                        </thead>
                        <tbody>
                        <tr th:each="jaula : ${animal.jaula}">
                            <td><span th:text="${jaula.numeroJaula}"></span></td>
                            <td><span th:text="${jaula.nomeZoologico}"></span></td>
                            <td><span th:text="${jaula.bloco}"></span></td>
                            <td><a  th:href="${(#mvc.url('JC#editaJaulaMetodo').arg(0, jaula.id)).build()}"><i class="material-icons left">edit</i></a></td>
                            <td><a  th:href="${(#mvc.url('JC#deletaJaulaMetodo').arg(0, jaula.id)).build()}"><i class="material-icons left">delete_forever</i></a></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
            </div>
        </body>
    </html>
