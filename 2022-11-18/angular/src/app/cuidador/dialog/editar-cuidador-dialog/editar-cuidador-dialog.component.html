<div class="content">
    <h3 mat-dialog-title>Editar Cuidador</h3>
    <div mat-dialog-content>
    <mat-form-field  hidden appearance="fill">
        <mat-label>ID. </mat-label>
        <input matInput disabled [(ngModel)]="data.id" [value]="data.id">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Matr√≠cula</mat-label>
        <input matInput disabled [(ngModel)]="data.matricula" [value]="data.matricula">
    </mat-form-field>
    <mat-form-field appearance="fill"  style="padding-left: 10px;">
        <mat-label>Nome</mat-label>
        <input matInput  [(ngModel)]="data.nome"> 
    </mat-form-field>
    
    </div>

    <div mat-dialog-actions> 
        <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button (click)="editarCuidador(data)" cdkFocusInitial>Salvar</button>
    </div>
</div>
