<div class="content">
    <h1 mat-dialog-title>Adicionar Jaula</h1>
    <div mat-dialog-content>

        <mat-form-field appearance="fill">
            <mat-label>NÂ° Jaula. </mat-label>
            <input matInput [(ngModel)]="jaula.numeroJaula">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Zoologico</mat-label>
            <input matInput [(ngModel)]="jaula.nomeZoologico">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Bloco</mat-label>
            <input matInput [(ngModel)]="jaula.bloco">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Cuidadores</mat-label>
            <mat-select [formControl]="toppings" multiple [(ngModel)]="jaula.cuidadores">
                <mat-option *ngFor="let cuidador of cuidadores" [value]="cuidador">
                    {{cuidador.nome}}</mat-option>
            </mat-select>
        </mat-form-field>


        <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">Cancelar</button>
            <button mat-button (click)="salvar(jaula)" cdkFocusInitial>Salvar</button>
        </div>
    </div>
