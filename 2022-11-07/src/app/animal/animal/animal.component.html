<div class="container">
    <div class="mat-elevation-z8">
        <button mat-raised-button routerLink="/animal/adicionar" color="primary">
            <mat-icon>add</mat-icon>
        </button>
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="especie">
                <th mat-header-cell *matHeaderCellDef> Especie </th>
                <td mat-cell *matCellDef="let element"> {{element.especie}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="raca">
                <th mat-header-cell *matHeaderCellDef> Ra√ßa </th>
                <td mat-cell *matCellDef="let element"> {{element.raca}} </td>
            </ng-container>

            <ng-container matColumnDef="dataDeNascimento">
                <th mat-header-cell *matHeaderCellDef> Data De Nascimento </th>
                <td mat-cell *matCellDef="let element"> {{element.dataDeNascimento |date: 'dd/MM/YYYY' }}</td>
            </ng-container>


            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="warn" (click)="openEdit(element)" color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="deletar">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="warn" (click)="excuir(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20 ]" showFirstLastButtons></mat-paginator>


    </div>
</div>
