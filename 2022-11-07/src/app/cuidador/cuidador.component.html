<div class="container">
  <div class="mat-elevation-z8">
    <button mat-raised-button color="warn" color="primary" (click)="openSaveDialog()">
      <mat-icon>add</mat-icon>
    </button>
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef> Matricula </th>
        <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" (click)="openEditDialog(element)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef> deletar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" (click)="excuir(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20 ]" showFirstLastButtons></mat-paginator>
  </div>
</div>
