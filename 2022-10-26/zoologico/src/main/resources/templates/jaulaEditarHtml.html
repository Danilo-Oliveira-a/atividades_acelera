<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<title>Editar</title>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.js"></script><style type="text/css"></style>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>


		<script type="text/javascript" >


			window.onload=function(){
				$(document).ready(function() {
					$('select').material_select();
				});

			};
			function showToast(message, duration){
				Materialize.toast(message, duration);
			}

		</script>
		
	</head>
	<body>
		<div style="margin-bottom: 30px;">
			<nav>
				<div class="nav-wrapper" >
					<div >
						<a  href="/" class="brand-logo"  style="margin: 10px;">
							<img  style="height: 50px;width: 50px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9zA2-DVJhJG-wBTDUG0yUwXY_7WkhqvMFIQ&usqp=CAU" alt="" class="circle">
							<span style="position: relative;bottom: 15px;">Zoologico</span>
						</a>
					</div>

					<ul id="nav-mobile" class="right hide-on-med-and-down">

						<li><a href="">Login</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="container">
			<div class="row" th:"jaula : $(jaula)">
				<div class="row" style="margin-bottom: 30px;margin-top: 30px">
					<header>
                        <a href="/"class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Menu Inicial</a>
						<a href="/jaula/listar" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Jaulas</a>
					</header>
				</div>
				<form class="col 6"  th:action="@{/jaula/editar}" method="POST">

						<div class="card row">
							<div class="input-field col s8" style="margin-right: 100%">
								<input th:value="${jaula.id}"name="id" type="hidden" class="validate">
							</div>

							<!--	<div class="input-field col s6"  >
                                    <select disabled required multiple name="jaula.cuidadores" id="cuidadoresId">
                                        <option disabled required th:name="*{jaula.cuidadores}" th:each="cuidador : ${jaula.cuidadores}"  th:value="${cuidador.id}" th:text="${cuidador.nome}" ></option>
                                    </select>
                                </div>-->

                                <div class="input-field col s6" >
                                    <i class="material-icons prefix">pets</i>
                                    <input required id="icon_prefix" th:value="${jaula.nomeZoologico}" name="nomeZoologico" type="text" class="validate" >
                                    <label for="icon_prefix">Zoologico</label>
                                </div>

                                <div class="input-field col s6" >
                                    <i class="material-icons prefix">dialpad</i>
                                    <input required id="icon_numero" th:value="${jaula.numeroJaula}" name="numeroJaula" type="text" class="validate" >
                                    <label for="icon_prefix">NÂ° Jaula</label>
                                </div>

                                <div class="input-field col s6" >
                                    <i class="material-icons prefix">border_inner</i>
                                    <input required id="icon_bloco" th:value="${jaula.bloco}" name="bloco" type="text" class="validate">
                                    <label for="icon_prefix">Bloco</label>
                                </div>



                                <div class="input-field col s12" style="margin-right: 100%">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
                                        <i class="material-icons right">save</i>
                                    </button>
                                </div>
                            </div>
                    </form>
                </div>
                <h5 style="margin-bottom: 40px;margin-top:40px;color: #39729a">Cuidadores da Jaula</h5>
                <div class="card">
                    <table class="striped">
                        <thead>
                        <tr>
                            <th>Cuidador</th>
                            <th>Matricula</th>
                            <th>Editar</th>
                            <th>Deletar</th>
                        </tr>


                        </thead>
                        <tbody>
                        <tr th:each="cuidador : ${jaula.cuidadores}">

                            <td><span th:text="${cuidador.nome}"></span></td>
                            <td><span th:text="${cuidador.matricula}"></span></td>
                            <td><a  th:href="${(#mvc.url('CC#editaCuidadorMetodo').arg(0, cuidador.id)).build()}"><i class="material-icons left">edit</i></a></td>
                            <td><a  th:href="${(#mvc.url('CC#deletaCuidadorMetodo').arg(0, cuidador.id)).build()}"><i class="material-icons left">delete_forever</i></a></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
            </div>
        </body>
    </html>
