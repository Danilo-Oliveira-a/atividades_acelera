<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastrar Aluno</title>
	<style>
.button {
	background-color: #29a5e2; /* Azul */
	border: none;
	color: white;
	padding: 12px 88.33px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
	-webkit-transition-duration: 0.4s; /* Safari */
	transition-duration: 0.4s;
	border-radius: 4px;
}

.button2:hover {
	box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0
		rgba(0, 0, 0, 0.19);
	background-color: #29a5e2;
}
</style>
</h:head>
<h:body>
	<h:form>
		<div class="card">
			<div class="field grid">
				<p:outputLabel styleClass="col-fixed" style="width:200px"
					value="Nome" />
				<div class="col">
					<p:inputText id="campoNome" value="#{alunoMB.aluno.nome}" />
				</div>
			</div>
			<div class="field grid">
				<p:outputLabel styleClass="col-fixed" style="width:200px"
					value="CPF" />
				<div class="col">
					<p:inputText id="campoCPF" value="#{alunoMB.aluno.cpf}" />
				</div>
			</div>
			<div class="field grid">
				<p:outputLabel styleClass="col-fixed" style="width:200px"
					value="CIdade" />
				<div class="col">
					<p:inputText id="campoCidade"
						value="#{alunoMB.aluno.endereco.cidade}" />
				</div>
			</div>
			<div class="field grid">
				<p:outputLabel styleClass="col-fixed" style="width:200px"
					value="Rua" />
				<div class="col">
					<p:inputText id="campoRua"
						value="#{alunoMB.aluno.endereco.rua}" />
				</div>

			</div>
			<div class="field grid">
				<p:outputLabel styleClass="col-fixed" style="width:200px"
					value="Casa" />
				<div class="col">
					<p:inputText id="campoCasa"
						value="#{alunoMB.aluno.endereco.casa}" />
				</div>
			</div>
			<div class="field grid">
				<p:outputLabel styleClass="col-fixed" style="width:200px"
					value="Turma" />
				<div class="col">
					<p:inputText id="turma"
						value="#{alunoMB.aluno.turma}" />
				</div>
			</div>
			<div class="field grid">
				<p:outputLabel styleClass="col-fixed" value="Media" />
				<div class="col">
					<p:inputText id="media" value="#{alunoMB.aluno.media}" />
				</div>
			</div>
			<br />

			<h:commandButton class="button button2" value="Enviar"
				action="#{alunoMB.salvar}" />
		</div>
	</h:form>
	<br />
	<h:form id="formTable">
		<p:dataTable value="#{alunoMB.alunos}" var="item" border="2"
			id="tabela">
			<p:column>
				<f:facet name="header">Nome</f:facet>#{item.nome}
			</p:column>
			<p:column>
				<f:facet name="header">Cpf</f:facet>#{item.cpf}
			</p:column>
			<p:column>
				<f:facet name="header">Cidade</f:facet>#{item.endereco.cidade}
			</p:column>
			<p:column>
				<f:facet name="header">Rua</f:facet>#{item.endereco.rua}
			</p:column>
			<p:column>
				<f:facet name="header">Casa</f:facet>#{item.endereco.casa}
			</p:column>
			<p:column>
				<f:facet name="header">Turma</f:facet>#{item.turma}
			</p:column>
			<p:column>
				<f:facet name="header">Média</f:facet>#{item.media}
			</p:column>
			<p:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandLink id="deletar" value="Deletar"
					action="#{alunoMB.remover(item)}"
					onclick="return confirm('Deseja Deletar?')">
				</h:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
