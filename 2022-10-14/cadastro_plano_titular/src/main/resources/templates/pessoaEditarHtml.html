<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<title>Editar</title>
			<!--Import Google Icon Font-->
      		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      		<!--Import materialize.css-->
      	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      		<!--Let browser know website is optimized for mobile-->
      		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
	</head>
	<body>
		<div style="margin-bottom: 30px;">
			<nav>
				<div class="nav-wrapper" >
					<div >
						<a  href="/" class="brand-logo"  style="margin: 10px;">
							<img  style="height: 50px;width: 50px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9zA2-DVJhJG-wBTDUG0yUwXY_7WkhqvMFIQ&usqp=CAU" alt="" class="circle">
							<span style="position: relative;bottom: 15px;">Bem Estar Pet</span>
						</a>
					</div>

					<ul id="nav-mobile" class="right hide-on-med-and-down">

						<li><a href="">Login</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="container">
			<div class="row" th:"pessoa : $(pessoa)">
				<div class="row" style="margin-bottom: 30px;margin-top: 30px">
					<header>
						<a href="/pessoa/listar" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Listar Tabela</a>
					</header>
				</div>
				<form class="col 6"  th:action="@{/pessoa/editar}" method="POST">
					<div class="card row">
						<input hidden="true"   th:value="${pessoa.id}"  name="id" style="margin-right: 100%" ></input>
						<div class="input-field col s6" >
							<i class="material-icons prefix">mode_edit</i>
							<input id="icon_prefix" th:value="${pessoa.nome}"  name="nome" type="text" class="validate" placeholder="Nome">
							<!--							<label for="icon_prefix">Nome</label>-->
						</div>

						<div class="input-field col s6" >
							<i class="material-icons prefix">chrome_reader_mode</i>
							<input id="icon_pcf" type="text" th:value="${pessoa.cpf}" name="cpf"  placeholder="Data Nascimento" class="validate">
							<!--							<label for="icon_date_range">Data Nascimento</label>-->
						</div>
						<div class="input-field col s6" >
							<i class="material-icons prefix">cake</i>
							<input id="icon_date_range" type="date" th:value="${pessoa.dataNascimento}" name="dataNascimento"  placeholder="Data Nascimento" >
							<!--<label for="icon_date_range">Data Nascimento</label>-->
						</div>
						<div class="input-field col s6">
							<i class="material-icons prefix">location_city</i>
							<input id="cidade_prefix" th:value="${pessoa.endereco.cidade}" name="endereco.cidade" type="text" class="validate" placeholder="cidade">
							<!--							<label for="icon_prefix">Nome</label>-->
						</div>
						<div class="input-field col s6" >
							<i class="material-icons prefix">location_on</i>
							<input id="icon_rua" th:value="${pessoa.endereco.rua}" name="endereco.rua" type="text" class="validate" placeholder="Rua">

						</div>
						<div class="input-field col s6" >
							<i class="material-icons prefix">home</i>
							<input id="icon_numero" th:value="${pessoa.endereco.numero}" name="endereco.numero" type="text" class="validate" placeholder="N° da casa">
						</div>


						<div class="input-field col s12" style="margin-right: 100%">
							<button class="btn waves-effect waves-light" type="submit" name="action">Salvar
								<i class="material-icons right">save</i>
							</button>
						</div>

					</div>
				</form>
			<h5 style="margin-bottom: 40px;margin-top:40px;color: #39729a">Animais de Estimação do Cliente</h5>
			<div class="card">
				<table class="striped">
					<thead>
					<tr>
						<th>Nome Pet</th>
						<th>Idade</th>
						<th>Especie</th>
						<th>Raca</th>

						<th>Editar</th>
						<th>Deletar</th>

					</tr>


					</thead>
					<tbody>
					<tr th:each="pet : ${pets}">

						<td><span th:text="${pet.nome}"></span></td>
						<td><span th:text="${pet.idade}"></span></td>
						<td><span th:text="${pet.especie}"></span></td>
						<td><span th:text="${pet.raca}"></span></td>

						<td><a  th:href="${(#mvc.url('PC#editaPessoaPetMetodo').arg(0, pet.id)).build()}"><i class="material-icons left">edit</i></a></td>
						<td><a  th:href="${(#mvc.url('PC#deletaPessoaPetMetodo').arg(0, pet.id)).build()}"><i class="material-icons left">delete_forever</i></a></td>
					</tr>
					</tbody>
				</table>
				<div>
			</div>
		</div>
	</body>
</html>
