<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Cadastrar pessoa</title>

		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

		<!--Let browser know website is optimized for mobile-->
      		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	</head>
	<body>
	<div style="margin-bottom: 30px;">
		<nav>
			<div class="nav-wrapper" >
				<div >
					<a  href="/"  class="brand-logo"  style="margin: 10px;">
						<img  style="height: 50px;width: 50px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9zA2-DVJhJG-wBTDUG0yUwXY_7WkhqvMFIQ&usqp=CAU" alt="" class="circle">
						<span style="position: relative;bottom: 15px;">Bem Estar Pet</span>
					</a>
				</div>

				<ul id="nav-mobile" class="right hide-on-med-and-down">

					<li><a href="#Login">Login</a></li>
				</ul>
			</div>
		</nav>
	</div>
		<div class="container" >

			<div class="row" >
				<div class="row" style="margin-bottom: 30px;margin-top: 30px">
					<header>
						<a href="/pessoa/listar" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Listar Tabela</a>
					</header>
				</div>

				<form class="col 4"  th:action="@{/pessoa/cadastrar}" method="POST" >

					<div class="card row">
						<div class="input-field col s6" >
							<i class="material-icons prefix">mode_edit</i>
							<input id="icon_prefix" value="" name="nome" type="text" class="validate" placeholder="Nome">
<!--							<label for="icon_prefix">Nome</label>-->
						</div>
						<div class="input-field col s6">
							<i class="material-icons prefix">chrome_reader_mode</i>
							<input id="icon_cpf" value="" name="cpf" type="text" class="validate" placeholder="CPF">

						</div>

						<div class="input-field col s6" >
							<i class="material-icons prefix">cake</i>

							<input id="icon_date_range" type="date" value="" name="dataNascimento"  placeholder="Data Nascimento" >
							<!--<label for="icon_date_range">Data Nascimento</label>-->
						</div>

						<div class="input-field col s6">
							<i class="material-icons prefix">location_city</i>
							<input id="cidade_prefix" value="" name="endereco.cidade" type="text" class="validate" placeholder="cidade">
							<!--							<label for="icon_prefix">Nome</label>-->
						</div>
						<div class="input-field col s6" >
							<i class="material-icons prefix">person_pin_circle</i>
							<input id="icon_rua" value="" name="endereco.rua" type="text" class="validate" placeholder="Rua">

						</div>
						<div class="input-field col s6" >
							<i class="material-icons prefix">home</i>
							<input id="icon_numero" value="" name="endereco.numero" type="text" class="validate" placeholder="NÂ° da casa">
						</div>


						<div class="input-field col s12" style="margin-right: 100%">
							<button class="btn waves-effect waves-light" type="submit" name="action">Salvar
								<i class="material-icons right">save</i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

	</body>
</html>
