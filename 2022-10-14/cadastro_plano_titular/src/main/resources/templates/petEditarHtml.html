<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<title>Editar</title>
			<!--Import Google Icon Font-->
      		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      		<!--Import materialize.css-->
      	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      		<!--Let browser know website is optimized for mobile-->
      		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
	</head>
	<body>
		<div style="margin-bottom: 30px;">
			<nav>
				<div class="nav-wrapper" >
					<div >
						<a  href="/" class="brand-logo"  style="margin: 10px;">
							<img  style="height: 50px;width: 50px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9zA2-DVJhJG-wBTDUG0yUwXY_7WkhqvMFIQ&usqp=CAU" alt="" class="circle">
							<span style="position: relative;bottom: 15px;">Bem Estar Pet</span>
						</a>
					</div>

					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="">Cadastrar</a></li>
						<li><a href="">sass <span class="new badge">4</span></a></li>
						<li><a href="">Login</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="container">
			<div class="row" th:"pet : $(pet)">
				<div class="row" style="margin-bottom: 30px;margin-top: 30px">
					<header>
						<a href="/pessoa/listar" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Listar Tabela</a>
					</header>
				</div>
				<form class="col 6"  th:action="@{/pessoa/pet/editar}" method="POST">



					<div class="card row">

						<div class="input-field col s8" style="margin-right: 100%">
							<i class="material-icons prefix">pets</i>
							<input th:value="${pet.id}"name="id" type="hidden" class="validate" placeholder="id">
							<!--							<label for="icon_prefix">Nome</label>-->
						</div>
						<div class="input-field col s8" style="margin-right: 100%">
							<i class="material-icons prefix">pets</i>
							<input id="icon_prefix"  th:value="${pet.nome}"name="nome" type="text" class="validate" placeholder="Nome">
							<!--							<label for="icon_prefix">Nome</label>-->
						</div>

						<div class="input-field col s8" style="margin-right: 100%">
							<i class="material-icons prefix">pets</i>
							<input id="icon_especie"  th:value="${pet.especie}" name="especie"   placeholder="especie"type="text" class="validate">
							<!--							<label for="icon_profissao">Profissão</label>-->
						</div>
						<div class="input-field col s8" style="margin-right: 100%">
							<i class="material-icons prefix">pets</i>
							<input id="icon_raca"  th:value="${pet.raca}" name="raca"   placeholder="raca"type="text" class="validate">
							<!--							<label for="icon_profissao">Profissão</label>-->
						</div>

						<div class="input-field col s8" style="margin-right: 100%">
							<i class="material-icons prefix">av_timer</i>
							<input id="icon_idade"  th:value="${pet.idade}" name="idade"   placeholder="idade do pet"type="text" class="validate">
							<!--							<label for="icon_profissao">Profissão</label>-->
						</div>
						<div class="input-field col s6" style="margin-right: 100%">
							<button class="waves-effect waves-light btn" type="submit">Salvar</button>
						</div>
					</div>

				</form>

			</div>
		</div>
	</body>
</html>
