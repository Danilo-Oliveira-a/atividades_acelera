<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Página Inicial</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<div style="margin-bottom: 30px;">
	<nav>
		<div class="nav-wrapper" >
			<div >
				<a  href="/"  class="brand-logo"  style="margin: 10px;">
					<img  style="height: 50px;width: 50px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9zA2-DVJhJG-wBTDUG0yUwXY_7WkhqvMFIQ&usqp=CAU" alt="" class="circle">
					<span style="position: relative;bottom: 15px;">Zoologico</span>
				</a>
			</div>

			<ul id="nav-mobile" class="right hide-on-med-and-down" style="margin-right: 10px;    font-size: 20px;">
					Bem vindo, <b th:text="${userName}"/>
				<li style="font-size: 22px;"><a href="/logout">Sair</a></li>
			</ul>
		</div>
	</nav>
</div>

<div class="card small" style="height: 400px;">
	<header>

		<a href="/jaula/listar" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Jaulas</a>
		<a href="/cuidador/listar" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Cuidadores</a>

		<a href="/animal/listar" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Animais</a>

	</header>

</div>

<footer class="page-footer" style="position: relative; bottom: 0px;width: 100%;">
	<div class="container">
		<div class="row">
			<div class="col l8 s1">
				<h5 class="white-text">Footer Content</h5>
				<p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
			</div>
		</div>
	</div>
	<div class="footer-copyright">
		<div class="container">
			© 2022 Copyright
			<a class="grey-text text-lighten-4 right" href="#!">Danilo Oliveira</a>
		</div>
	</div>
	<div class="fixed-action-btn"><a class="btn-floating btn-large red" href="#msg"><i class="large material-icons">chat</i></a></div>
</footer>
</body>
</html>
